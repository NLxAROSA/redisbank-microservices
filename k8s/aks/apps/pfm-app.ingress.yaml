apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redisbank-pfm-ingress
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
  - host: pfm.<region>.<example>.demo.redislabs.com
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: redisbank-pfm
            port:
              number: 8081

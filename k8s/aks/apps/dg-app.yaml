apiVersion: apps/v1
kind: Deployment
metadata:
  name: redisbank-dg-deployment
spec:
  selector:
    matchLabels:
      app: redisbank-dg
  replicas: 1
  template:
    metadata:
      labels:
        app: redisbank-dg
    spec:
      containers:
      - name: redisbank-dg
        image: paulacr.azurecr.io/redisbank-dg:latest
        imagePullPolicy: Always
        ports:
        - name: redisbank-dg
          containerPort: 8080
        env:
        - name: SPRING_REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: redb-eventbus
              key: service_name
        - name: SPRING_REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: redb-eventbus
              key: port
        - name: SPRING_PROFILES_ACTIVE
          value: "tls"
